<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Search</title>
    <link rel="stylesheet" href="../static/assets/css/main.css" />
    <style>
        #header-wrapper {
            position: relative;
            padding: 20px;
            margin-left: auto;
            margin-right: auto;
            vertical-align: middle;
            width: 100%;
            height: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #loginContainer {
            position: relative;
            top: 25%;
            margin-top: 20px;
        }

        #username {
            margin-right: 10px;
            width: 100%;
        }
        #password {
            margin-right: 10px;
            width: 100%;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .borrow-items {
            margin-top: 20px;
        }
        .item-list {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        .item-list li {
            margin-bottom: 10px;
        }
        .borrow-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .borrow-btn:hover {
            background-color: #0056b3;
        }
        .item-list p {
            color: white;
        }
    </style>
</head>
<body>
{% include 'Banner.html' %}
<div class="container">
    <h1 style="color: white">Borrow Items</h1>
    
    <!-- Display Available Items -->
    <h2 style="color: white">Available Items</h2>
    <form action="/borrow" method="post">
        {% if available_items %}
            <ul class="item-list">
                {% for item in available_items %}
                    <li>
                        <label>
                            <span style="color: white">{{ item.title }}</span> - <span style="color: white">{{ item.type }}</span> - <span style="color: white">{{ item.available_copies }} available copies</span>
                            <button type="button" class="borrow-btn" onclick="selectItem({{ item.id }})">Select</button>
                            <input type="hidden" name="selected_items[]" id="item_{{ item.id }}" value="0">                            
                        </label>
                    </li>
                {% endfor %}
            </ul>
            <button type="submit" class="borrow-btn">Borrow Selected Items</button>
        {% else %}
            <p>No items available for borrowing</p>
        {% endif %}
    </form>
    <style>
        .white-text {
            color: white;
        }
    
        .borrow-btn {
            padding: 5px 10px;
            background-color: #333; /* Darker color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px; /* Smaller font size */
        }
    
        .borrow-btn-small {
            padding: 5px 10px;
            background-color: #333; /* Darker color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px; /* Smaller font size */
        }
    
        .borrow-btn:hover, .borrow-btn-small:hover {
            background-color: #555; /* Darker hover color */
        }
    </style>
    <script>
        function selectItem(itemId, event) {
            // Toggle the selection state
            var itemInput = document.getElementById("item_" + itemId);
            if (itemInput.value == "0") {
                itemInput.value = "1";
                event.target.style.backgroundColor = "#0056b3";
                event.target.innerText = "Selected";
            } else {
                itemInput.value = "0";
                // Optionally revert the button appearance
                event.target.style.backgroundColor = "#007bff";
                event.target.innerText = "Select";
            }
        }
    </script>
</div>
{% include 'Footer.html' %}
</body>
</html>
